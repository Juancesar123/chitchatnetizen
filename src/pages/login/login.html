<ion-header>

    <ion-navbar color="danger">
      <ion-title>LOGIN</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <img src="assets/imgs/chat.png" class="img-controll">
    <ion-card>
      
        <ion-card-header>
          Chitchat Netizen
        </ion-card-header>
      
        <ion-card-content>
          <ion-list>
              <ion-item>
                <ion-label floating>Email</ion-label>
                <ion-input type="text" [(ngModel)]="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label floating>Password</ion-label>
                <ion-input type="password" [(ngModel)]="password"></ion-input>
              </ion-item>
            </ion-list>
        </ion-card-content>
        <div padding> 
          <button ion-button full icon-start (tap)="Login()">
            <ion-icon  name="key"></ion-icon> 
            Login
          </button>
          <button ion-button full icon-start (tap)="Register()">
              <ion-icon  name="person-add"></ion-icon> 
              Register
            </button>
        </div>
      </ion-card>
</ion-content>
